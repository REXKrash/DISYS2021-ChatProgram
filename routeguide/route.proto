syntax = "proto3";

option go_package = "./routeguide";

package routeguide;

service ChatService {
    rpc ChatMessage(stream Message) returns (stream MessageResponse) {}
}

message Message {
    string sender = 1;
    string message = 2;
    int32 timestamp = 3;
}

message MessageResponse {
    string sender = 1;
    string message = 2;
    int32 timestamp = 3;
}
