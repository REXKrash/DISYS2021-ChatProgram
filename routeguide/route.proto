syntax = "proto3";

option go_package = "./routeguide";

package routeguide;

service ChatService {
    //rpc JoinServer(User) returns (stream ServerMessage) {}
    rpc ChatMessage(stream Message) returns (stream MessageResponse) {}
}

message Message {
    string sender = 1;
    string message = 2;
}

message MessageResponse {
    string status = 1;
    string message = 2;
}
